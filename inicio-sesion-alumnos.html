<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incidencias Tablets</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="barra navegacion" >        
            <img class="imagen" src="imágenes/tabletImagen.jpg">
            <h1 class="texto navegacion">I.E.S Tablet Simulator</h1>
            <div class="contenedor-botones">
                <button class="boton numero1">Botón</button>
                <button class="boton numero2">Botón 2</button>
            </div>
        </div>
    </header>
    <main>
            <div class="inicio_alumno">               
                        <div class="registro_alumno">INICIO SESIÓN</div>
                        <form action="">
                            <label for="nombre">DNI:</label>                            
                            <input name="nombre" type="text" placeholder="DNI">                             
                            <label for="contraseña">Contraseña:</label>
                            <input name="contraseña" type="password" placeholder="Contraseña">
                            <button type="submit">Iniciar sesión</button>
                            <button type="reset">Borrar</button>
                        </form>

            </div>
    </main>
    <footer>  
        <p class="texto-footer">Profe no hicimos la tarea perdon D;</p> 
    </footer>
</body>
</html>
